<!DOCTYPE html>
<html lang = "en">

<head>
    <title>ITIS 3135-Thomas Benfield's Terrifying Baboon-Calculator</title>
    <link href="styles/default.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--https://coolors.co/2c6e49-4c956c-e5ffde-1b1b1e-654c4f -->
    <!--https://coolors.co/2c6e49-4c956c-e5ffde-c19875-fb6107 -->
</head>

<body>

    <header id="heading">
    </header>
    <main>
        <h2>The Calculator</h2>
        <div class="calc-container">
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
                <script src="scripts/calculator.js"></script>
            </div>
          </div>
          </div>


    </main>
    <br>
    <footer id="footing">
    </footer>
    <script src="scripts/dynamic.js"></script>
</body>

</html>
